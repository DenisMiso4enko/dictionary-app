<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Dictionary App</title>
    <script src="./app.js" defer></script>
</head>
<body>
<div class="container">
    <header class="header header__container">
        <div class="header__top">
            <div class="logo">
                <img src="./assets/logo.svg" alt="logo"/>
            </div>
            <div class="header__actions">
                <div class="font-select">Serif</div>
                <div class="theme">
                    <input type="checkbox"/>
                    <img src="./assets/icon-moon.svg" alt="moon"/>
                </div>
            </div>
        </div>

        <div class="header__bottom">
            <input
                    class="input"
                    type="text"
                    required
                    placeholder="Enter word..."
            />
        </div>
    </header>

    <main class="dictionary">
        <div class="dictionary__container">
            <div class="dictionary__head">
                <div class="word-info">
                    <h1 class="word-info__title"></h1>
                    <p class="word-info__transcription"></p>
                </div>
                <div class="player-action">
                    <audio class="audio" src=""></audio>
                    <button class="btn btn-play">play</button>
                </div>
            </div>
            <div class="dictionary__list">

            </div>
            <div class="dictionary__source">
                <p>Source</p>
                <a class="link" href="#"></a>
            </div>
        </div>

    </main>

</div>
</body>
</html>
